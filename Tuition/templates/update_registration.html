<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Registration</title>
    <style>
        body {
            text-align: center;
            background-color: beige;
        }

        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #750000;
            overflow: hidden;
            padding: 10px;
        }

        .topnav a.left {
            float: left;
            color: whitesmoke;
            text-align: center;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 26px;
            margin-right: 10px;
        }

        .topnav a.right {
            float: right;
            color: whitesmoke;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
            font-size: 26px;
            margin-right: 10px;
        }

        .topnav a.left:hover {
            background-color: whitesmoke;
            color: #750000;
        }

        .form {
            margin: 0 auto;
            max-width: 400px;
            background-color: whitesmoke;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 80px; /* Added margin to push it down below the navbar */
        }

        h1 {
            color: #750000;
            text-shadow: 2px 2px 4px white;
            font-size: 40px;
            margin-bottom: 20px;
        }

        label {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid grey;
            width: 100%;
            box-sizing: border-box;
            display: block;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 5px;
            /* Allow the input to show the full content */
            resize: none;
        }

        input[type="submit"] {
            background-color: #750000;
            color: whitesmoke;
            border: none;
            padding: 15px 60px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            border: 1px solid;
            background-color: white;
            color: #750000;
        }
        .read-only {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        footer {
            background-color: #750000;
            color: whitesmoke;
            padding: 10px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="topnav">
        {% for value in data %}
        <a class="right">{{ value.userName }}</a>
        {% endfor %}
        <form method="post" action="{% url 'logout' %}">
            <a class="left" href="{% url 'logout' %}">Logout</a>
        </form>
        <a class="left" href="{% url 'homepage' %}">Homepage</a>
    </div>

    <h1>Update Registration</h1>

    <form class="form" action="{% url 'save_update_registration' registration.registrationID %}" method="POST">
        {% csrf_token %}
    
        <label for="u_id">User ID</label>
        <input type="text" value="{{ registration.userID }}" class="read-only" readonly>
    
        <label for="status">Select Status</label>
        <select id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    
        <label for="session">Select Session</label>
        <select id="session" name="session" required>
            <option value="Session 1">Session 1</option>
            <option value="Session 2">Session 2</option>
            <option value="Session 3">Session 3</option>
            <option value="Session 4">Session 4</option>
        </select>
    
        <input type="submit" value="Update Registration">
    </form>
<footer>
    &copy; 2024 KPMB StudySpace. All Rights Reserved.
</footer>    
</body>
</html>
